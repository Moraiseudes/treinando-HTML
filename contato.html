<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Contato</title>
</head>
<body>

        Entre em contato conosco e retornaremos seu contato em breve!
    </h1>

        <div>
            <label for="name">Nome</label>
            <input id="name" type="text" placeholder="Digite seu nome">

        <div>
            <label for="email">Email</label>
            <input id="Email" type="text" placeholder="Digite seu email">
        </div>
        <div>
            <textarea></textarea>
        </div>
        <input type="submit" value="Enviar" placeholder="Digite sua mensagem ">

        
    </form>
    
</body>
</html>
